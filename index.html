            border-radius: 50%;

            mix-blend-mode: difference;
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
        }
        
        .cursor-trailer.active {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 255, 0.5);
        }
        
        .cursor-trailer::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);

                                            className="px-6 py-2 rounded-lg bg-gradient-to-r from-pink-500 to-purple-600 text-white font-medium hover:opacity-90 transition"

                                    </div>

                        ) : (
                            <div className="space-y-6">

                                                onClick={() => setShowPreview(false)}

                                            </button>

                                                        setSelectedTemplate({

                                                            name: e.target.options[e.target.selectedIndex].text,
                                                            link: `portfolio${templateId}.html`
                                                        });

                                                <option value="16">Elegant Portfolio</option>
                                                <option value="17">Creative Hub</option>

                                                <option value="28">Design Portfolio</option>
                                                <option value="29">Tech Showcase</option>
                                                <option value="30">Interactive Portfolio</option>
                                                <option value="31">Visual Designer</option>

                                                <option value="42">Neon Futuristic</option>
                                                <option value="43">Cozy Portfolio</option>
                                                <option value="44">Digital Showcase</option>
                                                <option value="45">Creative Vision</option>

                                        </div>
                                    </div>

                                                    onClick={() => setSelectedTemplate(null)}

                                                </button>

                                        onClick={() => setShowPreview(false)}

                                    >
                                        ← Back to editing
                                    </button>
                                            </div>
                                </div>
                                
                                <div className="preview-container">
                                    <div>
                                        <h4 className="text-lg font-medium mb-2 heading-font">Your Information</h4>
                                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-4">
                                            <p><strong>Name:</strong> {formData.name}</p>

                                        {formData.education.map((edu, index) => (
                                            <div key={index} className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2">

                                        ))}
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Experience</h4>

                                        </div>
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Honors & Awards</h4>
                                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2">
                                            <ul className="list-disc pl-5">
                                                {formData.honors.map((honor, index) => (
                                                    <li key={index}>{honor}</li>
                                                ))}
                                            </ul>
                                        </div>
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Extracurricular Activities</h4>
                                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2">
                                            <ul className="list-disc pl-5">
                                                {formData.extracurriculars.map((activity, index) => (
                                                    <li key={index}>{activity}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <h4 className="text-lg font-medium mb-2 heading-font">Template Preview</h4>
                                        <div className="preview-frame rounded-lg border overflow-y-auto" style={{minHeight: '500px', maxHeight: '600px'}}>
                                            {selectedTemplate ? renderPortfolioTemplate(selectedTemplate.id, formData) : (
                                                <div className="bg-gray-100 p-8 text-center text-gray-500" style={{minHeight: '500px'}}>
                                                    <div className="mt-32">
                                                        <h3 className="text-xl font-medium mb-2">Select a Template</h3>
                                                        <p>Choose a template from the dropdown above to see your portfolio preview</p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                        
                                        <div className="mt-4 flex justify-end space-x-4">
                                            <button
                                                onClick={() => setShowPreview(false)}
                                                className="px-6 py-2 rounded-lg border border-gray-300 dark:border-gray-700 font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition"
                                            >
                                                Edit
                                            </button>
                                            <button
                                                onClick={handleDeploy}
                                                className="px-6 py-2 rounded-lg text-white font-medium deploy-btn transition"
                                            >
                                                Deploy as Website
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
