                                                        value={activity}

                                                            const updatedActivities = [...formData.extracurriculars];
                                                            updatedActivities[index] = e.target.value;
                                                            setFormData(prev => ({
                                                                ...prev,
                                                                extracurriculars: updatedActivities
                                                            }));
                                                        }}
                                                        placeholder="Activity"
                                                        className="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-pink-500"
                                                    />
                                                    {formData.extracurriculars.length > 1 && (
                                                        <button
                                                            type="button"
                                                            onClick={() => removeArrayItem('extracurriculars', index)}
                                                            className="ml-1 text-red-500"
                                                        >
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                                            </svg>
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end space-x-4">
                                        <button
                                            type="button"
                                            onClick={onClose}
                                            className="px-6 py-2 rounded-lg border border-gray-300 dark:border-gray-700 font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-6 py-2 rounded-lg bg-gradient-to-r from-pink-500 to-purple-600 text-white font-medium hover:opacity-90 transition"
                                        >
                                            Preview Resume
                                        </button>
                                    </div>
                                </form>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-xl font-bold heading-font">Preview: {selectedTemplate.name}</h3>
                                    <button
                                        onClick={() => setShowPreview(false)}
                                        className="text-sm text-pink-500 hover:underline"
                                    >
                                        ← Back to editing
                                    </button>
                                </div>
                                
                                <div className="preview-container">
                                    <div>
                                        <h4 className="text-lg font-medium mb-2 heading-font">Your Information</h4>
                                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-4">
                                            <p><strong>Name:</strong> {formData.name}</p>
                                            <p><strong>Contact:</strong> {formData.contactNo}</p>
                                            <p><strong>GitHub:</strong> {formData.github}</p>
                                            <p><strong>LinkedIn:</strong> {formData.linkedin}</p>
                                        </div>
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Education</h4>
                                        {formData.education.map((edu, index) => (
                                            <div key={index} className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2">
                                                <p><strong>{edu.institution}</strong></p>
                                                <p>{edu.degree} ({edu.year})</p>
                                            </div>
                                        ))}
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Experience</h4>
                                        {formData.experience.map((exp, index) => (
                                            <div key={index} className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2">
                                                <p><strong>{exp.company}</strong> - {exp.position}</p>
                                                <p className="text-sm text-gray-600 dark:text-gray-300">{exp.duration}</p>
                                                <p className="mt-1">{exp.description}</p>
                                            </div>
                                        ))}
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">
                                            {formData.projects.length > 1 ? 'Projects' : 'Project'}
                                        </h4>
                                        {formData.projects.map((project, index) => (
                                            <div key={index} className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2">
                                                <p><strong>{project.title}</strong></p>
                                                <p>{project.description}</p>
                                                {project.link && (
                                                    <p className="mt-1">
                                                        <a href={project.link} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline">
                                                            Project Link
                                                        </a>
                                                    </p>
                                                )}
                                            </div>
                                        ))}
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Technical Skills</h4>
                                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2 flex flex-wrap gap-2">
                                            {formData.technicalSkills.map((skill, index) => (
                                                <span key={index} className="bg-gray-200 dark:bg-gray-600 px-3 py-1 rounded-full text-sm">
                                                    {skill}
                                                </span>
                                            ))}
                                        </div>
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Area of Interest</h4>
                                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2 flex flex-wrap gap-2">
                                            {formData.areaOfInterest.map((interest, index) => (
                                                <span key={index} className="bg-gray-200 dark:bg-gray-600 px-3 py-1 rounded-full text-sm">
                                                    {interest}
                                                </span>
                                            ))}
                                        </div>
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Honors & Awards</h4>
                                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2">
                                            <ul className="list-disc pl-5">
                                                {formData.honors.map((honor, index) => (
                                                    <li key={index}>{honor}</li>
                                                ))}
                                            </ul>
                                        </div>
                                        
                                        <h4 className="text-lg font-medium mb-2 heading-font">Extracurricular Activities</h4>
                                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-2">
                                            <ul className="list-disc pl-5">
                                                {formData.extracurriculars.map((activity, index) => (
                                                    <li key={index}>{activity}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <h4 className="text-lg font-medium mb-2 heading-font">Template Preview</h4>
                                        <div className="preview-frame">
                                            <iframe src={selectedTemplate.preview} title="Template Preview"></iframe>
                                        </div>
                                        
                                        <div className="mt-4 flex justify-end space-x-4">
                                            <button
                                                onClick={() => setShowPreview(false)}
                                                className="px-6 py-2 rounded-lg border border-gray-300 dark:border-gray-700 font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition"
                                            >
                                                Edit
                                            </button>
                                            <button
                                                onClick={handleDeploy}
                                                className="px-6 py-2 rounded-lg text-white font-medium deploy-btn transition"
                                            >
                                                Deploy as Website
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
