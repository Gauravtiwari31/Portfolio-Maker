<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Futuristic Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .neon-text {
      text-shadow: 0 0 10px #ff2a6d, 0 0 20px #ff2a6d, 0 0 30px #ff2a6d;
    }
    .neon-border {
      box-shadow: 0 0 10px #05d9e8, 0 0 20px #05d9e8, inset 0 0 10px #05d9e8;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-slow {
      animation: pulse 3s infinite;
    }
  </style>
</head>
<body class="bg-[#0d0221] text-white font-['Rajdhani'] min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const NeonPortfolio = () => {
      const [activeTab, setActiveTab] = useState('about');
      
      const sections = {
        about: (
          <div className="space-y-6">
            <h3 className="text-3xl font-bold text-[#d300c5]">ABOUT ME</h3>
            <p className="text-lg leading-relaxed">
              Innovative developer creating immersive digital experiences with cutting-edge technologies.
            </p>
          </div>
        ),
        projects: (
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            {[1, 2, 3].map(project => (
              <div key={project} className="neon-border p-6 rounded-lg bg-black/20 backdrop-blur-sm">
                <h4 className="text-xl font-bold text-[#05d9e8]">Project {project}</h4>
                <p className="mt-2">Description of project {project}</p>
              </div>
            ))}
          </div>
        ),
        contact: (
          <div className="space-y-4">
            <a href="#" className="block text-[#ff2a6d] hover:text-[#d300c5] transition">email@example.com</a>
            <a href="#" className="block text-[#ff2a6d] hover:text-[#d300c5] transition">@twitterhandle</a>
          </div>
        )
      };

      return (
        <div className="container mx-auto px-4 py-12 max-w-5xl">
          <header className="text-center mb-16">
            <h1 className="neon-text text-6xl md:text-8xl font-bold mb-2">JANE DOE</h1>
            <h2 className="text-2xl md:text-3xl text-[#05d9e8] animate-pulse-slow">CREATIVE DEVELOPER</h2>
          </header>

          <nav className="flex justify-center gap-8 mb-12">
            {['about', 'projects', 'contact'].map(tab => (
              <button
                key={tab}
                onClick={() => setActiveTab(tab)}
                className={`px-4 py-2 text-lg uppercase font-bold ${
                  activeTab === tab ? 'text-[#ff2a6d] border-b-2 border-[#ff2a6d]' : 'text-gray-400 hover:text-white'
                }`}
              >
                {tab}
              </button>
            ))}
          </nav>

          <main className="min-h-[400px]">
            {sections[activeTab]}
          </main>

          <footer className="mt-16 pt-8 border-t border-[#05d9e8]/30 text-center">
            <p className="text-gray-400">&copy; {new Date().getFullYear()} All rights reserved</p>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<NeonPortfolio />);
  </script>
</body>
</html>
